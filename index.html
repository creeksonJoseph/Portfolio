<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (shows in Google search results) -->
    <title>Joseph Charana - UI Developer & Software Engineer</title>

    <!-- Meta Description (Google uses this under the title) -->
    <meta
      name="description"
      content="Joseph Charana - Software Developer crafting modern UI web apps and creative digital experiences. Check out my portfolio and projects."
    />

    <!-- Keywords (Google barely uses, but why not) -->
    <meta
      name="keywords"
      content="Joseph Charana, Joseph Developer, UI Developer, Software Engineer, Frontend Developer, React Developer"
    />

    <!-- Google verification -->
    <meta
      name="google-site-verification"
      content="h9ufG1hreKTpEOeeC9mbEXWb6SQIkg1rwbIWf0i6c0I"
    />

    <!-- Social Preview (When you share link on WhatsApp/Twitter/LinkedIn) -->
    <meta property="og:title" content="Joseph Charana - UI Developer" />
    <meta
      property="og:description"
      content="Check out my portfolio. I build sleek and interactive UI apps that stand out."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.vercel.app" />
    <meta property="og:image" content="/social-preview.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
